{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const isDark = localStorage.getItem('isDark') === 'true';
      if (isDark) {
        document.documentElement.classList.add('dark-mode');
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Social Network{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="{% static 'network/dist/app.min.css' %}" rel="stylesheet" />
    <link href="{% static 'network/dist/animations.min.css' %}" rel="stylesheet" />
    {% block extra_head %}{% endblock %}
    <link rel="icon" href="{% static 'network/favicon.ico' %}" />
    <script src="https://kit.fontawesome.com/33b5e3e65e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app-loader">
      <div class="spinner"></div>
    </div>
    <nav class="navbar navbar-expand-xl navbar-light" id="navbar">
      <div class="navbar-container container-fluid d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="{% url 'index' %}" id="brand">Network</a>
        <div class="d-flex align-items-center gap-2">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#responsive-nav-menu" aria-controls="responsive-nav-menu" aria-expanded="false" aria-label="Toggle navigation">         
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="responsive-nav-menu">
          <div class="d-flex flex-column flex-xl-row justify-content-between align-items-center w-100">
            <div class="d-none d-xl-flex" style="width: 200px;"></div>

            <!-- Centered nav links -->
            <ul class="navbar-nav mb-2 mb-xl-0" id="main-nav-links"> 
              <li class="nav-item">
                <a class="nav-link d-flex justify-content-center align-items-center gap-2" href="/" id="all">
                  <i class="fa-solid fa-house" aria-hidden="true"></i> <span>All Posts</span> 
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex justify-content-center align-items-center gap-2 active" href="/" id="following">
                  <i class="fa-solid fa-user-group" aria-hidden="true"></i> <span>Following</span>
                </a>
              </li>
            </ul>

            <!-- Right side content -->
            <div class="d-flex flex-column flex-xl-row align-items-center justify-content-center gap-3 py-2 py-xl-0">
              <div class="user-menu d-flex flex-column flex-lg-row align-items-center justify-content-center gap-3" id="user-menu" style="display: none">
                <a href="/" class="nav-link d-flex justify-content-center align-items-center gap-2 p-0"> 
                  <img id="nav-profile-picture" class="rounded-circle" width="38" height="38" style="object-fit: cover">
                  <span id="nav-username"></span>
                </a>
              </div>
              <button id="theme-toggle" class="btn btn-link nav-link p-0" title="Toggle theme">
                  <i id="theme-icon" class="fa-solid fa-moon"></i>
              </button>  
              <a href="/" class="nav-link d-flex justify-content-center text-muted p-0" id="logout">
                <span class="d-inline">Log Out</span> 
              </a> 
              <a href="/" class="nav-link d-flex justify-content-center text-muted p-0" id="login">
                <span class="d-inline">Login</span>
              </a>
              <a href="/" class="nav-link d-flex justify-content-center text-muted p-0" id="register" data-action="register">
                <span class="d-inline">Register</span>
              </a>
            </div>
          </div>
        </div>
        </div>
      </div>
    </nav>

    <div class="body">{% block body %} {% endblock %}</div>
    <script>
      window.getDefaultProfilePicture = () => {
        return document.documentElement.classList.contains('dark-mode')
          ? "{{ DEFAULT_PROFILE_PICTURE_DARK|escapejs }}"
          : "{{ DEFAULT_PROFILE_PICTURE|escapejs }}"
      }

      window.NETWORK_INITIAL_STATE = {
        {% if request.user.is_authenticated %}
          userIsAuthenticated: true,
          currentUserId: {{ request.user.id }},
          currentUsername: '{{ request.user.username }}',
          currentUserProfilePicture: '{{ request.user.profile_thumbnail_url }}'
        {% else %}
          userIsAuthenticated: false,
          currentUserId: null,
          currentUsername: null,
          currentUserProfilePicture: window.getDefaultProfilePicture()
          {% endif %}
      };
    </script>
    <script type="module" src="{% static 'network/dist/app.min.js' %}"></script>
  </body>
  </div>
</html>
