version: "3.9"

services:
  db:
    image: postgres:16-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "export PGPASSWORD=$POSTGRES_PASSWORD; psql -h localhost $POSTGRES_USER -d $POSTGRES_DB -c 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DEBUG=0
      - ALLOWED_HOSTS=*
      - IS_LOCAL_DEV=False
      - IS_CONTAINERIZED=True
      - PYTHONUNBUFFERED=1 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8000:80"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    command: ["/bin/sh", "-c", "nginx -g 'daemon off;'"]
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --timeout=1 http://localhost/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  static_volume:
  media_volume: